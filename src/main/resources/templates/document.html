<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>SimpleIndex Application</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
        <div class="container">
                <div class="form-row">
                    <label for="startDate" class="col-sm-2 col-form-label">To Date</label>
                    <div class="col-md-2 mb-3">
                        <input type="date" id="startDate" class="form-control" name="startDate">
                        <div id="vstdt" class="validate_input">
                            Please provide valid To Date
                        </div>
                    </div>
                    <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
                    <div class="col-md-2 mb-3">
                        <input type="date" id="endDate" class="form-control" name="endDate">
                        <div id="vendt" class="validate_input">
                            Please provide valid End Date
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <button type="submit" class="btn btn-primary" id="filter">Filter</button>
                    </div>
                </div>
            <!--<div class="row">
                <div class="col-sm">
                    <label for="startDate" class="sr-only">To Date</label>
                </div>
                <div class="col-sm">
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div class="col-sm">
                    <label for="endDate" class="sr-only">End Date</label>
                </div>
                <div class="col-sm">
                    <input type="date" id="endDate" name="endDate">
                </div>
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary" id="filter">Filter</button>
                </div>
            </div>-->
        </div>
    <div id="table" class="table-responsive">
        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>Cust. No.</th>
                <th>Year</th>
                <th>Invoice Number</th>
                <th>Invoice Date</th>
                <th>Month</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr th:each="document, rowStat: ${documents}" scope="row">
                <td th:text="${document.id}"></td>
                <td th:text="${document.customerNumber}"></td>
                <td th:text="${document.year}"></td>
                <td th:text="${document.invoiceNumber}"></td>
                <td th:text="${document.invoiceDate}"></td>
                <td th:text="${document.month}"></td>
                <td th:style="|${document.message == 'yes' ? 'color: green;' : 'color: red;'}|"
                    th:text="${document.message}"></td>
            </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" role="alert"  th:if="${!gridVisiblity}">
            No record{s} found!
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loader">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
</html>
<script src="js/grid.js"></script>
